<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="//code.jquery.com/jquery.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <title>Chat app</title>
</head>

<body>

  <div class="container">
    <div>
      <div class="form-group question">
        <label for="input" class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
          <input type="text" name="name" id="name" class="form-control">
        </div>
      </div>
    </div>
    <form action="" id="form-message" method="POST" class="form-horizontal" role="form" style="display: none;">
      <div class="form-group">
        <label class="col-sm-2 control-label">Message:</label>
        <div class="col-sm-10">
          <input type="text" name="message" class="form-control">
        </div>
      </div>
    </form>
    <div class="message-room">

    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    (function (cbFn) {
      cbFn(window.jQuery, window)
    })(function cbFn($, window) {
      $(chatRoomReady)

      function chatRoomReady() {
        var $questionArea = $('.question')
        var $username = $questionArea.find('#name')
        var username = ''
        var socket = io('http://192.84.4.220:8080')
        var $formMessage = $('#form-message')
        var $roomChat = $('.message-room')
        var $message = $formMessage.find('input')
        $username.focus()
        $username.on('keyup', showChatRoom)
        $formMessage.on('submit', sendChatMessage)
        socket.on('chat:message', displayChatMessage )

        function showChatRoom(e) {
          var isPressEnter = e.which == 13
          if (isPressEnter) {
            username = $username.val()
            $questionArea.hide()
            $formMessage.show()
            $message.focus()
          }
        }

        function sendChatMessage(e) {
          e.preventDefault()
          var message = $message.val()
          $message.val('')
          socket.emit('chat:message', { username, message })
        }

        function displayChatMessage(chat) {
          $roomChat.append(`<p><strong>${chat.username}</strong>: ${chat.message}</p>`)
        }
      }
    })
  </script>
</body>

</html>
